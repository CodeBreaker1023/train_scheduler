<!-- Train Schedule-->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- CSS Style link-->
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css"> 

</head>

<body>

  <!-- Container -->
  <div class="container">
    <!-- header -->
    <header class="header">
      <h1 class="header1">Train Schedule</h1>
      <h3 class="header1">Find out when the next train is coming</h3>
    </header>

    <div class="row">
      <div class="col-md-12">
        <div class="tSched md-4">
          <div class="tSched-body">
            <h3>Current train schedule</h3>
            <table class="table text-align:center" id="train-table">
              <thead>
                <tr>
                  <th class="tableHeader">Train Name</th>
                  <th class="tableHeader">Destination</th>
                  <th class="tableHeader">Frequency (min)</th>
                  <th class="tableHeader">Next Arrival</th>
                  <th class="tableHeader">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Train Table  -->
    <div class="row">
      <div class="col-md-12">
        <div class="tSched">
          <div class="tSched-body">
            <h3>Add Train</h3>
            <!-- Entry Form -->
            <form class="train-form">
              <!-- Train name textbox -->
              <div class="row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Midnight Carriage, e.g." type="text">
              </div>
              
              <!-- Destination textbox -->
              <div class="row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="City" type="text">
              </div>
              
              <!-- First Train Time textbox -->
              <div class="row">
                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time-input" placeholder="00:00 - 24:00" type="text">
              </div>
              
              <!-- Frequency textbox -->
              <div class="row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="Put Minutes Here" type="text">
              </div>
              
              <!-- Submit button-->
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="Assets/js/scheduler.js"></script>

</body>

</html>
